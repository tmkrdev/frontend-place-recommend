<html>
  <head>
    <title>OneDayKorea</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./publish_cardview.css">
  </head>

  <body>
    <div id="header">
      <span class="menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </span>
      <span class="dark-mode">
        <i class="fa fa-sun-o" aria-hidden="true"></i>
        <i class="fa fa-moon-o" aria-hidden="true"></i>
      </span>
      <div class="clear"></div>
    </div id="header">

    <div id="container">
      <div id="head">
        <h1>Search</h1>
        <div class="search">
          <input type="search" placeholder="When, Where, What, How, Why"/>
          <button class="icon"><i class="fa fa-search"></i></button>
        </div>
        <div class="clear"></div>
      </div>
      
      <div id="contents">
        <div class="relation">
          <div class="head"><h2>When</h2></div>
          <ul class="cards">
            <li class="card green">test1</li>
            <li class="card red active">test2</li>
            <li class="card green">test2</li>
            <li class="card blue active">test2</li>
            <li class="card blue">test2</li>
          </ul>
        </div>
        <div class="relation">
          <div class="head"><h2>Where</h2></div>
          <ul class="cards">
            <li class="card blue">test3</li>
            <li class="card red active">test4</li>
            <li class="card blue">test4</li>
            <li class="card green">test4</li>
            <li class="card green active">test4</li>
            <li class="card green">test4</li>
          </ul>
        </div>
        <div class="relation">
          <div class="head"><h2>What</h2></div>
          <ul class="cards">
            <li class="card red">test5</li>
            <li class="card blue active">test6</li>
            <li class="card red">test6</li>
            <li class="card blue">test6</li>
            <li class="card blue">test6</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div id="bottom">
      <button>추천받기</button>
    </div>

    <footer></footer>
  </body>
</html>
